<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Breaker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 50%, #0a0a1a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #ffffff;
        }

        .game-container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            position: relative;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 0 10px;
        }

        .title {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 700;
            letter-spacing: 0.1em;
            background: linear-gradient(135deg, #00f5ff 0%, #ff00ff 50%, #ff0080 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 245, 255, 0.5);
        }

        .stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .stat-label {
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            color: #888;
            font-weight: 600;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00f5ff;
            text-shadow: 0 0 10px rgba(0, 245, 255, 0.8);
        }

        #gameCanvas {
            background: rgba(10, 10, 20, 0.8);
            border: 2px solid rgba(0, 245, 255, 0.3);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.2), 0 0 40px rgba(255, 0, 255, 0.1), inset 0 0 60px rgba(0, 0, 0, 0.5);
            max-width: 100%;
            display: block;
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .menu-overlay.hidden {
            display: none;
        }

        .menu-content {
            text-align: center;
            padding: 40px;
            background: rgba(20, 10, 30, 0.8);
            border: 2px solid rgba(0, 245, 255, 0.3);
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 245, 255, 0.3), 0 0 80px rgba(255, 0, 255, 0.2);
            max-width: 90%;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .menu-title {
            font-size: clamp(2rem, 6vw, 3rem);
            font-weight: 700;
            letter-spacing: 0.1em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #00f5ff 0%, #ff00ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .menu-title.glow {
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                filter: drop-shadow(0 0 10px rgba(0, 245, 255, 0.8));
            }
            50% {
                filter: drop-shadow(0 0 30px rgba(255, 0, 255, 0.8));
            }
        }

        .menu-title.game-over {
            background: linear-gradient(135deg, #ff0080 0%, #ff0000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .menu-subtitle {
            font-size: 1.1rem;
            color: #aaa;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00f5ff 0%, #ff00ff 100%);
            color: #fff;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.5);
            text-transform: uppercase;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(0, 245, 255, 0.8);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .controls-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .controls-info p {
            color: #888;
            font-size: 0.9rem;
            margin: 8px 0;
        }

        .bullet-counter {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 170, 0, 0.2);
            border: 2px solid #ffaa00;
            border-radius: 8px;
            padding: 8px 15px;
            font-size: 0.9rem;
            font-weight: 700;
            color: #ffaa00;
            text-shadow: 0 0 10px rgba(255, 170, 0, 0.8);
            display: none;
        }

        .bullet-counter.active {
            display: block;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 10px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
            }

            .stats {
                width: 100%;
                justify-content: space-around;
            }

            .menu-content {
                padding: 30px 20px;
            }

            .controls-info p {
                margin: 5px 0;
            }
        }

        @media (max-height: 700px) {
            .game-container {
                padding: 10px;
                gap: 10px;
            }

            .header {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1 class="title">NEON BREAKER</h1>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">NIVEL</span>
                    <span class="stat-value" id="level-display">1</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">PUNTOS</span>
                    <span class="stat-value" id="score-display">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">VIDAS</span>
                    <span class="stat-value" id="lives-display">3</span>
                </div>
            </div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div class="bullet-counter" id="bullet-counter">üî´ Balas: <span id="bullet-count">0</span></div>
        
        <div class="menu-overlay" id="start-menu">
            <div class="menu-content">
                <h2 class="menu-title">NEON BREAKER</h2>
                <p class="menu-subtitle">Rompe todos los bloques y avanza de nivel</p>
                <button class="btn-primary" id="start-btn">JUGAR</button>
                <div class="controls-info">
                    <p>PC: Usa las flechas</p>
                    <p>Movil: Desliza el dedo</p>
                    <p>Dispara: Barra espaciadora / Toca arriba</p>
                </div>
            </div>
        </div>
        
        <div class="menu-overlay hidden" id="level-complete-menu">
            <div class="menu-content">
                <h2 class="menu-title glow">NIVEL COMPLETADO!</h2>
                <p class="menu-subtitle" id="level-complete-text">Preparandote para el siguiente nivel...</p>
                <button class="btn-primary" id="next-level-btn">CONTINUAR</button>
            </div>
        </div>
        
        <div class="menu-overlay hidden" id="game-over-menu">
            <div class="menu-content">
                <h2 class="menu-title game-over">GAME OVER</h2>
                <p class="menu-subtitle" id="final-score">Puntuacion final: 0</p>
                <button class="btn-primary" id="restart-btn">REINTENTAR</button>
            </div>
        </div>
    </div>
    
    <script>
        // Canvas setup
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Responsive canvas sizing
        function resizeCanvas() {
            const container = document.querySelector(".game-container");
            const maxWidth = Math.min(800, window.innerWidth - 40);
            const maxHeight = window.innerHeight - 200;

            canvas.width = maxWidth;
            canvas.height = Math.min(600, maxHeight);
        }

        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);

        // Game state
        let gameState = "menu";
        let score = 0;
        let lives = 3;
        let level = 1;

        // Paddle
        const paddle = {
            width: 100,
            height: 15,
            x: 0,
            y: 0,
            speed: 8,
            dx: 0,
            color: "#00f5ff",
        };

        // Balls array
        let balls = [];

        // Ball template
        function createBall(x, y, dx = 4, dy = -4) {
            return {
                x: x || canvas.width / 2,
                y: y || canvas.height - 50,
                radius: 8,
                speed: 5,
                dx: dx,
                dy: dy,
                color: "#ff00ff",
            };
        }

        // Bricks
        let bricks = [];
        const brickColors = ["#00f5ff", "#ff00ff", "#00ff88", "#ffaa00", "#ff0080"];
        const brickRowCount = 5;
        const brickColumnCount = 8;
        const brickWidth = 70;
        const brickHeight = 25;
        const brickPadding = 10;
        const brickOffsetTop = 60;
        const brickOffsetLeft = 35;

        // Power-ups
        let powerUps = [];
        const powerUpTypes = [
            { type: "enlarge", color: "#00ff88", symbol: "‚¨å", effect: "Paleta m√°s grande" },
            { type: "multiball", color: "#ff00ff", symbol: "‚óè‚óè", effect: "Bolas m√∫ltiples" },
            { type: "speed", color: "#ffaa00", symbol: "‚ö°", effect: "Velocidad extra" },
            { type: "shrink", color: "#ff0080", symbol: "‚¨ç", effect: "Paleta peque√±a" },
            { type: "bullets", color: "#ffd700", symbol: "üî´", effect: "Balas para disparar" },
        ];

        // Bullets
        let bullets = [];
        let bulletCount = 0;
        const maxBullets = 20;

        // Audio context
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(frequency, duration, type = "sine") {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = frequency;
            oscillator.type = type;

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playBounceSound() {
            playSound(400, 0.1, "square");
        }

        function playBrickSound() {
            playSound(600, 0.15, "sawtooth");
        }

        function playLoseLifeSound() {
            playSound(200, 0.3, "sawtooth");
        }

        function playPowerUpSound() {
            playSound(800, 0.2, "sine");
        }

        // Initialize game
        function initGame() {
            paddle.x = canvas.width / 2 - paddle.width / 2;
            paddle.y = canvas.height - 30;
            paddle.width = 100;

            balls = [createBall()];
            powerUps = [];
            bullets = [];
            bulletCount = 0;
            updateBulletDisplay();

            createBricks();
        }

        function createBricks() {
            bricks = [];
            const cols = Math.min(
                brickColumnCount,
                Math.floor((canvas.width - brickOffsetLeft * 2) / (brickWidth + brickPadding)),
            );

            for (let row = 0; row < brickRowCount; row++) {
                for (let col = 0; col < cols; col++) {
                    const brickX = brickOffsetLeft + col * (brickWidth + brickPadding);
                    const brickY = brickOffsetTop + row * (brickHeight + brickPadding);

                    bricks.push({
                        x: brickX,
                        y: brickY,
                        width: brickWidth,
                        height: brickHeight,
                        color: brickColors[row % brickColors.length],
                        visible: true,
                        hasPowerUp: Math.random() < 0.15,
                    });
                }
            }
        }

        // Drawing functions
        function drawPaddle() {
            ctx.shadowBlur = 20;
            ctx.shadowColor = paddle.color;
            ctx.fillStyle = paddle.color;
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
            ctx.shadowBlur = 0;
        }

        function drawBall(ball) {
            ctx.shadowBlur = 15;
            ctx.shadowColor = ball.color;
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.color;
            ctx.fill();
            ctx.closePath();
            ctx.shadowBlur = 0;
        }

        function drawBricks() {
            bricks.forEach((brick) => {
                if (brick.visible) {
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = brick.color;
                    ctx.fillStyle = brick.color;
                    ctx.fillRect(brick.x, brick.y, brick.width, brick.height);

                    ctx.fillStyle = "rgba(255, 255, 255, 0.2)";
                    ctx.fillRect(brick.x + 2, brick.y + 2, brick.width - 4, brick.height / 2);

                    ctx.shadowBlur = 0;
                }
            });
        }

        function drawPowerUps() {
            powerUps.forEach((powerUp) => {
                ctx.shadowBlur = 15;
                ctx.shadowColor = powerUp.color;
                ctx.fillStyle = powerUp.color;
                ctx.fillRect(powerUp.x, powerUp.y, powerUp.size, powerUp.size);

                ctx.fillStyle = "#000";
                ctx.font = "bold 16px Arial";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText(powerUp.symbol, powerUp.x + powerUp.size / 2, powerUp.y + powerUp.size / 2);

                ctx.shadowBlur = 0;
            });
        }

        function drawBullets() {
            bullets.forEach((bullet) => {
                ctx.shadowBlur = 10;
                ctx.shadowColor = "#ffd700";
                ctx.fillStyle = "#ffd700";
                ctx.fillRect(bullet.x - 2, bullet.y, 4, 12);
                ctx.shadowBlur = 0;
            });
        }

        // Movement functions
        function movePaddle() {
            paddle.x += paddle.dx;

            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;
        }

        function moveBall(ball) {
            ball.x += ball.dx;
            ball.y += ball.dy;

            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                ball.dx *= -1;
                playBounceSound();
            }

            if (ball.y - ball.radius < 0) {
                ball.dy *= -1;
                playBounceSound();
            }

            if (ball.y + ball.radius > paddle.y && ball.x > paddle.x && ball.x < paddle.x + paddle.width && ball.dy > 0) {
                const hitPos = (ball.x - paddle.x) / paddle.width;
                const angle = ((hitPos - 0.5) * Math.PI) / 3;
                const speed = Math.sqrt(ball.dx * ball.dx + ball.dy * ball.dy);

                ball.dx = speed * Math.sin(angle);
                ball.dy = -speed * Math.cos(angle);

                playBounceSound();
            }

            if (ball.y + ball.radius > canvas.height) {
                return false;
            }

            return true;
        }

        function movePowerUps() {
            powerUps.forEach((powerUp, index) => {
                powerUp.y += powerUp.speed;

                if (
                    powerUp.y + powerUp.size > paddle.y &&
                    powerUp.y < paddle.y + paddle.height &&
                    powerUp.x + powerUp.size > paddle.x &&
                    powerUp.x < paddle.x + paddle.width
                ) {
                    applyPowerUp(powerUp.type);
                    powerUps.splice(index, 1);
                    playPowerUpSound();
                }

                if (powerUp.y > canvas.height) {
                    powerUps.splice(index, 1);
                }
            });
        }

        function moveBullets() {
            bullets.forEach((bullet, bulletIndex) => {
                bullet.y -= bullet.speed;

                // Remove bullets that go off screen
                if (bullet.y < 0) {
                    bullets.splice(bulletIndex, 1);
                    return;
                }

                // Check collision with bricks
                bricks.forEach((brick) => {
                    if (brick.visible) {
                        if (
                            bullet.x > brick.x &&
                            bullet.x < brick.x + brick.width &&
                            bullet.y > brick.y &&
                            bullet.y < brick.y + brick.height
                        ) {
                            brick.visible = false;
                            bullets.splice(bulletIndex, 1);
                            score += 10 * level;
                            updateDisplay();
                            playBrickSound();

                            if (brick.hasPowerUp) {
                                const powerUpType = powerUpTypes[Math.floor(Math.random() * powerUpTypes.length)];
                                powerUps.push({
                                    x: brick.x + brick.width / 2 - 15,
                                    y: brick.y,
                                    size: 30,
                                    speed: 2,
                                    type: powerUpType.type,
                                    color: powerUpType.color,
                                    symbol: powerUpType.symbol,
                                });
                            }
                        }
                    }
                });
            });
        }

        // Collision detection
        function detectBrickCollision() {
            balls.forEach((ball) => {
                bricks.forEach((brick) => {
                    if (brick.visible) {
                        if (
                            ball.x + ball.radius > brick.x &&
                            ball.x - ball.radius < brick.x + brick.width &&
                            ball.y + ball.radius > brick.y &&
                            ball.y - ball.radius < brick.y + brick.height
                        ) {
                            ball.dy *= -1;
                            brick.visible = false;
                            score += 10 * level;
                            updateDisplay();
                            playBrickSound();

                            if (brick.hasPowerUp) {
                                const powerUpType = powerUpTypes[Math.floor(Math.random() * powerUpTypes.length)];
                                powerUps.push({
                                    x: brick.x + brick.width / 2 - 15,
                                    y: brick.y,
                                    size: 30,
                                    speed: 2,
                                    type: powerUpType.type,
                                    color: powerUpType.color,
                                    symbol: powerUpType.symbol,
                                });
                            }
                        }
                    }
                });
            });
        }

        // Update display
        function updateDisplay() {
            document.getElementById("score-display").textContent = score;
            document.getElementById("lives-display").textContent = lives;
            document.getElementById("level-display").textContent = level;
        }

        function updateBulletDisplay() {
            const counter = document.getElementById("bullet-counter");
            const countSpan = document.getElementById("bullet-count");
            countSpan.textContent = bulletCount;
            
            if (bulletCount > 0) {
                counter.classList.add("active");
            } else {
                counter.classList.remove("active");
            }
        }

        // Check win condition
        function checkWin() {
            return bricks.every((brick) => !brick.visible);
        }

        // Game loop
        function gameLoop() {
            if (gameState !== "playing") return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBricks();
            drawPaddle();
            balls.forEach((ball) => drawBall(ball));
            drawPowerUps();
            drawBullets();

            movePaddle();
            movePowerUps();
            moveBullets();

            balls = balls.filter((ball) => moveBall(ball));

            if (balls.length === 0) {
                lives--;
                updateDisplay();
                playLoseLifeSound();

                if (lives <= 0) {
                    gameState = "gameOver";
                    showGameOver();
                } else {
                    balls = [createBall()];
                }
            }

            detectBrickCollision();

            if (checkWin()) {
                gameState = "levelComplete";
                showLevelComplete();
            }

            requestAnimationFrame(gameLoop);
        }

        // Menu functions
        function showMenu(menuId) {
            document.querySelectorAll(".menu-overlay").forEach((menu) => {
                menu.classList.add("hidden");
            });
            document.getElementById(menuId).classList.remove("hidden");
        }

        function hideAllMenus() {
            document.querySelectorAll(".menu-overlay").forEach((menu) => {
                menu.classList.add("hidden");
            });
        }

        function showLevelComplete() {
            document.getElementById("level-complete-text").textContent = `Has completado el nivel ${level}! Puntuacion: ${score}`;
            showMenu("level-complete-menu");
        }

        function showGameOver() {
            document.getElementById("final-score").textContent = `Puntuacion final: ${score}`;
            showMenu("game-over-menu");
        }

        function startGame() {
            hideAllMenus();
            gameState = "playing";
            initGame();
            updateDisplay();
            gameLoop();
        }

        function nextLevel() {
            level++;

            balls.forEach((ball) => {
                ball.dx *= 1.1;
                ball.dy *= 1.1;
            });

            hideAllMenus();
            gameState = "playing";

            paddle.x = canvas.width / 2 - paddle.width / 2;
            balls = [createBall()];
            powerUps = [];
            createBricks();

            gameLoop();
        }

        function restartGame() {
            score = 0;
            lives = 3;
            level = 1;
            startGame();
        }

        // Event listeners
        document.getElementById("start-btn").addEventListener("click", startGame);
        document.getElementById("next-level-btn").addEventListener("click", nextLevel);
        document.getElementById("restart-btn").addEventListener("click", restartGame);

        // Keyboard controls
        document.addEventListener("keydown", (e) => {
            if (gameState !== "playing") return;

            if (e.key === "ArrowLeft" || e.key === "Left") {
                paddle.dx = -paddle.speed;
            } else if (e.key === "ArrowRight" || e.key === "Right") {
                paddle.dx = paddle.speed;
            } else if (e.key === " " || e.key === "Spacebar") {
                e.preventDefault();
                shootBullet();
            }
        });

        document.addEventListener("keyup", (e) => {
            if (e.key === "ArrowLeft" || e.key === "Left" || e.key === "ArrowRight" || e.key === "Right") {
                paddle.dx = 0;
            }
        });

        // Touch controls
        let touchStartX = 0;
        let touchCurrentX = 0;
        let touchStartY = 0;

        canvas.addEventListener("touchstart", (e) => {
            if (gameState !== "playing") return;
            touchStartX = e.touches[0].clientX;
            touchCurrentX = touchStartX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener("touchmove", (e) => {
            if (gameState !== "playing") return;
            e.preventDefault();

            touchCurrentX = e.touches[0].clientX;
            const deltaX = touchCurrentX - touchStartX;

            paddle.x += deltaX * 0.5;

            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;

            touchStartX = touchCurrentX;
        });

        canvas.addEventListener("touchend", () => {
            paddle.dx = 0;
        });

        canvas.addEventListener("touchend", (e) => {
            if (gameState !== "playing") return;
            
            const touchEndY = e.changedTouches[0].clientY;
            const deltaY = touchStartY - touchEndY;
            
            if (deltaY > 30) {
                shootBullet();
            }
        });

        // Initialize display
        updateDisplay();

        // Apply power-up
        function applyPowerUp(type) {
            switch (type) {
                case "enlarge":
                    paddle.width = Math.min(150, paddle.width + 30);
                    setTimeout(() => {
                        paddle.width = Math.max(100, paddle.width - 30);
                    }, 10000);
                    break;
                case "multiball":
                    if (balls.length < 5) {
                        const mainBall = balls[0];
                        balls.push(createBall(mainBall.x, mainBall.y, -mainBall.dx, mainBall.dy));
                        balls.push(createBall(mainBall.x, mainBall.y, mainBall.dx * 1.2, mainBall.dy));
                    }
                    break;
                case "speed":
                    balls.forEach((ball) => {
                        ball.dx *= 1.3;
                        ball.dy *= 1.3;
                    });
                    setTimeout(() => {
                        balls.forEach((ball) => {
                            ball.dx /= 1.3;
                            ball.dy /= 1.3;
                        });
                    }, 8000);
                    break;
                case "shrink":
                    paddle.width = Math.max(60, paddle.width - 20);
                    lives = Math.max(0, lives - 1);
                    updateDisplay();
                    playLoseLifeSound();
                    setTimeout(() => {
                        paddle.width = Math.min(100, paddle.width + 20);
                    }, 8000);
                    break;
                case "bullets":
                    bulletCount = Math.min(maxBullets, bulletCount + 10);
                    updateBulletDisplay();
                    break;
            }
        }

        // Shoot bullet
        function shootBullet() {
            if (bulletCount > 0 && gameState === "playing") {
                bullets.push({
                    x: paddle.x + paddle.width / 2,
                    y: paddle.y,
                    speed: 8,
                });
                bulletCount--;
                updateBulletDisplay();
                playSound(1000, 0.1, "square");
            }
        }
    </script>
